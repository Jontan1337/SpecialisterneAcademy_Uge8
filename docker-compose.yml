services:
  db:
    image: mysql:8.0
    container_name: cereal_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cereal
      MYSQL_USER: cereal_user
      MYSQL_PASSWORD: cereal_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cereal_api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      DB_HOST: db
      DB_USER: cereal_user
      DB_PASSWORD: cereal_password
      DB_NAME: cereal
    ports:
      - "5000:8080"
    depends_on:
      - db

volumes:
  db_data: